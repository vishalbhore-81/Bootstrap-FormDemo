<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form>
			<div class="row">
				<div class="col-sm-3 col-sm-offset-2">
					<div class="form-group">
						<label for="text">Product:</label>
						<select name="Product" class="form-control selectpicker tabindex="2">
							<option>--Select Product--</option>
							<option>Laptop</option>
							<option>CPU</option>
						</select>
					</div>
				</div>
				<div class="col-sm-3 col-sm-offset-1">
					<div class="form-group">
						<label for="text">Qty:</label>
						<input type="text" class="form-control" placeholder="Enter Qty" name="qty">
					</div>
				</div>
			</div>

			<div class="row" style="margin-top: 30px;">
				<div class="col-sm-2 col-sm-offset-3">
					<input type="button" name="Save" value="Save" class="btn btn-success" style="width: 100px">
				</div>
				<div class="col-sm-2">
					<input type="reset" name="Clear" value="Clear" class="btn btn-success" style="width: 100px">
				</div>
				<div class="col-sm-2">
					<input type="delete" name="delete" value="delete" class="btn btn-success" style="width: 100px">
				</div>
			</div>

<div class="container">
	<div class="row">
		<div class="col-sm-7 col-sm-offset-2">
		<table class="table table-hover table-bordered" style="margin-top: 60px; border-color: green;">
			<thead>
				<tr class="success">
					<th>Product</th>
					<th>Qty</th>
					<th>Action</th>
				</tr>
			</thead>
		</form>
	</div>


</body>
</html>
